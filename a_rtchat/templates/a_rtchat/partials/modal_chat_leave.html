<div x-data="{ modal_open: false }">
  <div
    x-show="modal_open"
    x-cloak
    class="fixed inset-0 z-50 flex justify-center items-center"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
  >
    <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
    <div class="fixed inset-0 z-50">
      <div class="flex min-h-full justify-center items-center p-6">
        <div
          @click.away="modal_open = false"
          class="rounded-lg bg-white text-left shadow-xl"
        >
          <h1>Leave this chat?</h1>
          <form action="{% url 'chatroom-leave' chat_group.group_name %}">
            {% csrf_token %}
            <button type="submit" class="button-red mt-4">
              Yes, I want to leave
            </button>
            <a
              class="button button-gray ml-1 cursor-pointer"
              @click="modal_open = false"
              href="#"
            >
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
